<!DOCTYPE html>
<html lang="fr">

<!--SEO
1) title (répond directement à une recherche google) + meta description
2) se positionner sur une niche de mot clé
3) créer des pages qui utiliseront ses mots clés dans leur titre
    pédagogique/soigner la rédaction/facile à lire/sans faures d'orthographe/plusieurs paragraphes/pas de texte sur les images/du contenu original/du contenu illustré/pas de duplication de contenu
4) vitesse de chargement
5) site responsive
6) backlinks
7) internal links-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"

  <title>LVD | Car wash à domicile à Charleroi | intérieur et extérieur</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>procédure</li>
        <li>tarif</li>
        <li>abonnement</li>
        <li>matériels</li>
        <li>contact</li>
      </ul>
    </nav>
    <div class="header-text">
      <div>
        <h1>car wash</h1>
        <h2>à domicile</h2>
        <p>bous faisons de la qualité une priorité</p>
      </div>
    </div>
  </header>
</body>

</html>
